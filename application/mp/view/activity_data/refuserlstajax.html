<form action="" method="post" class="ajax-form layui-form">

    <table class="layui-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>微信</th>
                <th>状态</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {notempty name='list'}
            {volist name='list' id='vo' key='k'}
            <tr>
                <td>{$k}</td>
                <td>
                    <img src="{$vo.head_img}" width="28"/>
                    <br/>{$vo.nick_name}
                </td>
                <td>
                    <br/>{$vo.status_name}
                </td>
                <td>{$vo.create_datetime}</td>
                <td>
                    {if $vo.status == 1}
                    <button type="button" data-action="{:url('ActivityData/updateRefuserRecord',['id'=>$vo.id, 'status'=>2])}" class="layui-btn layui-btn-normal layui-btn-xs ajax-action">
                        通过
                    </button>
                    <button type="button" data-action="{:url('ActivityData/updateRefuserRecord',['id'=>$vo.id, 'status'=>3])}" class="layui-btn layui-btn-normal layui-btn-xs ajax-action">
                        拒绝
                    </button>
                    {/if}
                </td>
            </tr>
            {/volist}
            {/notempty}
        </tbody>
    </table>
    {notempty name='list'}
    {$list->render()}
    {/notempty}
</form>
