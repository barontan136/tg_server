<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

    <!-- attachment dialog -->
    <link rel="stylesheet" href="attachment.css" type="text/css" />
    <style>
      #fileListTag{
            width: 100%;
            overflow-x: auto;
            margin: 10px;
            padding:5px;
            border-bottom: 1px solid #ccc;
        }
        #fileListTag a{
            color:#333;
        }    
      #fileListTag1{
            width: 100%;
            overflow-x: auto;
            margin: 10px;
            padding:5px;
            border-bottom: 1px solid #ccc;
        }
        #fileListTag1 a{
            color:#333;
        }    
        .checkimg{
            color:#007aff !important
        }
    </style>
</head>
<body>

    <div class="wrapper" style="padding:0px">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
            <span class="tab" data-content-id="online"><var id="lang_tab_online"></var></span>
            <span class="tab" data-content-id="online1"><var id="lang_tab_online1"></var></span>
        </div>
        <div id="tabbody" class="tabbody">
            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                        <p>上传最大不可超过5M,视频格式为MP4</p>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>

            <!-- 在线图片 -->
            <div id="online" class="panel">
                <div id="fileListTag"></div>
                <div id="fileList"><var id="lang_imgLoading"></var></div>
            </div>
            <!-- 平台视频 -->
            <div id="online1" class="panel">
                <div id="fileListTag1"></div>
                <div id="fileList1"><var id="lang_imgLoading1"></var></div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="attachment.js"></script>

</body>
</html>
